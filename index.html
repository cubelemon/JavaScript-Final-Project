<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePlug</title>
    <link rel="stylesheet" href="./styles.css">

    <script
      src="https://kit.fontawesome.com/a0bb057924.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="logo">MoviePlug</h1>
            </div>
            <div class="nav__links">
                <a href="./index.html" class="nav__link"><i class="fa-solid fa-house"></i></a>
                <a href="./browse.html"><button class="btn__browse">Browse Movies</button></a>
            </div>
        </nav>
        <section class="search">
            <div class="row">
                <div class="container">
                    <h1 class="title">
                        Find your favourite movies or TV shows!
                    </h1>
                    <h3 class="sub-title">
                        Get movie & show details with <span class="red">MoviePlug</span> 
                    </h3>
                </div>
                <div class="input__container">
                    <input type="text" placeholder="Enter Keywords..." onchange="onSearchChange(event)">
                    <button class="input__button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row movies__row">
                    <div class="movies__wrapper">
        
                    </div>
                </div>
                </div>
        </section>

        <section class="grid">
            <figure class="grid__wrapper">
                <img src="./Assets/grids.png" alt="" class="grid__img">
            </figure>
        </section>
    </header>
    <script src="./index.js"></script>
</body>
</html>
